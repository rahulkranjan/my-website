	<script>

	  const inverter = document.querySelector('.invert-color');
	  const randomizer = document.querySelector('.randomize-color');

	  const body = document.querySelector('body');
	  const profile = document.getElementById('profile');
	  const divider = document.getElementById('divider');
	  const inTouch = document.getElementById('inTouch');

	  const colors = ["gray", "indigo", "purple", "red", "pink"]

	  const lightVariant = {
	      name: "light",
	      bodyBg: "200",
	      bodyText: "900",
	      profileBg: "900",
	      profileText: "100",
	      dividerBg: "400",
	      inTouch: "400"
	  }

	  const darkVariant = {
	      name: "dark",
	      bodyBg: "900",
	      bodyText: "100",
	      profileBg: "300",
	      profileText: "900",
	      dividerBg: "600",
	      inTouch: "600"
	  }

	  function cc(pre, col, pow) {
	      return pre.concat("-").concat(col).concat("-").concat(pow)
	  }


	  window.onload = function() {
	      var sessionColor = colors[Math.floor(Math.random() * colors.length)];
	      var sessionVariant = lightVariant

	      function removeColor(color, variant) {
		  body.classList.remove(cc("bg", color, variant.bodyBg));
		  body.classList.remove(cc("text", color, variant.bodyText));
		  profile.classList.remove(cc("bg", color,  variant.profileBg));
		  profile.classList.remove(cc("text", color, variant.profileText));
		  divider.classList.remove(cc("bg", color, variant.dividerBg));
		  inTouch.classList.remove(cc("border", color, variant.inTouch));
	      }

	      function addColor(color, variant) {
		  body.classList.add(cc("bg", color, variant.bodyBg));
		  body.classList.add(cc("text", color, variant.bodyText));
		  profile.classList.add(cc("bg", color,  variant.profileBg));
		  profile.classList.add(cc("text", color, variant.profileText));
		  divider.classList.add(cc("bg", color, variant.dividerBg));
		  inTouch.classList.add(cc("border", color, variant.inTouch));
	      }

	      removeColor("gray", lightVariant)
	      addColor(sessionColor, lightVariant)

	      randomizer.addEventListener('click', () => {
		  removeColor(sessionColor, sessionVariant)
		  sessionColor = colors[Math.floor(Math.random() * colors.length)];
		  randomizer.innerHTML = "Randomize Color (".concat(sessionColor).concat(")");
		  addColor(sessionColor, sessionVariant)
	      });

	      inverter.addEventListener('click', () => {
		  if (sessionVariant.name == "light") {
		      inverter.innerHTML = '<svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>';
		      removeColor(sessionColor, lightVariant)
		      addColor(sessionColor, darkVariant)
		      sessionVariant = darkVariant
		  } else
		  {
		      inverter.innerHTML = '<svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>';
		      removeColor(sessionColor, darkVariant)
		      addColor(sessionColor, lightVariant)
		      sessionVariant = lightVariant
		  }
	      });

	  }
